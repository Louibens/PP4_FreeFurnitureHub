{% extends "base.html" %}

{% block title %}Edit Furniture{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Furniture</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn buttons mt-2">Edit</button>
        </div>
    </form>

</div>
{% endblock %}
