{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Free Furniture Hub is focused on keeping beautiful furniture out of landfill and finding it a new home">
    <meta name="keywords" content="free furniture, ireland, free bed, free couch, free table, circular economy">
    <link rel='shortcut icon' type='image/x-icon' href='/static/images/favicon.ico'>
    {% block onload_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    {% endblock %}

    {% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    {% endblock %}
    <title>Free Furniture Hub - {% block title %}{% endblock %}</title>
</head>
<body>
    {% include 'includes/header.html' %}
    <main>
        {% block content %}
        
        {% endblock %}
    </main>
    {% include 'includes/footer.html' %}
    <!-- font awesome script -->

    <script src="https://kit.fontawesome.com/70893e8ef4.js" crossorigin="anonymous"></script>
</body>
</html>
